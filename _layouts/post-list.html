<!DOCTYPE html>
<head>
  <script src="https://kit.fontawesome.com/81b0e30b1f.js" crossorigin="anonymous"></script>
  <style>
    a { color: black; } 
  </style>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konpa/devicon@df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}
    {% include nav.html %}
    <section id="post">
      {{ content }}

      <div class="PageNavigation">
        {% if page.previous.url %}
          <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
        {% endif %}
        {% if page.next.url %}
          <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
        {% endif %}
      </div>
      
    {% include footer.html %}
  </body>
</html>
